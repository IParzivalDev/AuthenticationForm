<!doctype html>
<html>
    <head>
        <title>ParzivalDev</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
        <link rel="icon" href="./assets/img/ParzFlow2.png" type="image/x-icon" />
      </head>
<body>
  <main>
    <div class="brand">
        <img src="./assets/img/ParzFlow2.svg" alt="">
        <div class="title">
            <h1>Parz</h1><span>flow</span>
        </div>
    </div>
    <div class="container">
        
        <div class="title">
            <h2>Log in</h2>
            <p>Enter your email & password to log in.</p>
        </div>
        <div class="form">
            <form action="">
                <label class="input">
                    <span>EMAIL ADDRESS</span>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </label>
                <label class="input">
                    <span>PASSWORD</span>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </label>
                <div class="captcha">
                    <label class="checkbox-container">
                        <input type="checkbox" name="notrobot" id="notrobot">
                        <div class="checkmark"></div>
                    </label>
                    <label for="notrobot"><p>I'm not a robot</p></label>
                </div>
                <button type="submit">Log in</button>
            </form>
            <p class="dont-have-account">Don't have an account yet? <a href="">Sign Up</a></p>
            <a href="" class="recover">Recover Password</a>
        </div>
    </div>
    <footer>
        <div class="social">

        </div>
        <p>Â© Lavyz Studios</p>
    </footer>
  </main>
</body>
</html>
